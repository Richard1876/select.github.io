<section>
  <div class="auth-modal">
    <H2>request service</H2>

    <form target="-blank" action="https://formsubmit.co/concierge.allowme@gmail.com" method="post">
    <label for="first-name"></label>
    <input type="text" id="first-name" name="first-name" placeholder="Your First Name" autocomplete="on" required autofocus>
    
    <label for="last-name"></label>
    <input type="text" id="last-name" name="last-name" placeholder="Your Last Name"  autocomplete="on" required>
    
    <label for="business-name"></label>
    <input type="text" id="business-name" name="business-name" placeholder="Your Business Name"  autocomplete="on" required>
    
    <label for="phone"></label>
    <input type="tel" id="phone" name="phone" placeholder="555-555-5555"   autocomplete="on" required>
    
    <label for="email"></label>
    <input type="email" id="email" name="email" placeholder="Your Email Address"  autocomplete="on" required>
    <label for="budget"></label>
    <input type="text" id="budget" name="budget" placeholder="$Budget" value="$Buget">
    

    </select>
